<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <!--link html with scripts and design-->
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal"><br><br>
            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="default_val" onchange="updateRate()">
            <span id="rate_val">10.50%</span> <br><br>
            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <br><br>
            </select>
            <br><br>
        <button onclick="compute()">Compute Interest</button><br><br>
        <!--once computed, the output will be displayed here-->
        <span id="result"></span><br>
        <footer>&#169; This Calculator belongs to Lucia Licakova</footer>

        </div>

    </body>
    <br><br>
</html>
